<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>maths</title>
  <link rel="stylesheet" href="../style.css">

  <head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">

  <!-- MathJax configuration (LaTeX input, HTML-CSS output) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        displayMath: [['\\[', '\\]'], ['$$', '$$']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>

  <!-- Load MathJax from CDN -->
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>

<body>
  <h1>maths</h1>
  <p>this is the maths section. adding pages later...</p>
</body>
</html>
